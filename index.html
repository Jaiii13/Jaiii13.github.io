<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Vasava Translations</title>
<style>
  body{font-family:system-ui,Segoe UI,Roboto,Arial,Helvetica;background:#FBF7F3;color:#222;max-width:820px;margin:36px auto;padding:18px}
  header{display:flex;align-items:center;gap:12px}
  h1{margin:0}
  .card{background:#fff;border-radius:12px;padding:14px;margin:12px 0;box-shadow:0 6px 18px rgba(20,20,20,0.06)}
  a{color:inherit;text-decoration:none}
  .meta{color:#666;font-size:0.9rem}
</style>
</head>
<body>
<header>
  <h1>Vasava Translations</h1>
  <div class="meta">Fan translation archive</div>
</header>

<section id="list"></section>

<script>
/* Add chapters here in order. href should match files in /chapters/ */
const chaptersList = [
  {title: "Chapter 1 — The Beginning", href: "chapters/ch01.html", date: "2025-09-28"},
  {title: "Chapter 2 — First Steps", href: "chapters/ch02.html", date: "2025-10-01"},
  {title: "Chapter 3 — A New Face", href: "chapters/ch03.html", date: "2025-10-03"}
];

const list = document.getElementById('list');
for (const c of chaptersList) {
  const card = document.createElement('article');
  card.className = 'card';
  card.innerHTML = `<h2><a href="${c.href}">${c.title}</a></h2>
    <div class="meta">Published: ${c.date}</div>`;
  list.appendChild(card);
}
</script>

<footer class="meta" style="margin-top:36px">Copyright & credits · Contact for takedown</footer>
</body>
</html>
