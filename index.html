<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Vasava Translations</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  body{font-family:system-ui,Arial;min-height:100vh;margin:0;background:#f0f0f0;display:flex;align-items:flex-start;justify-content:center;padding:36px}
  .box{background:#fff;padding:28px;border-radius:10px;max-width:800px;width:100%;box-shadow:0 6px 18px rgba(0,0,0,0.08)}
  h1{margin:0 0 12px;text-align:center}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(130px,1fr));gap:10px}
  .item{background:#fafafa;padding:8px;border-radius:6px;text-align:center;text-decoration:none;color:#111;display:block;border:1px solid #eee}
  .item:hover{background:#f0f0f0}
</style>
</head>
<body>
  <div class="box">
    <h1>Vasava Translations</h1>
    <div class="grid" id="list"></div>
  </div>

<script>
const start = 490, end = 586;
const list = document.getElementById('list');
for(let i=start;i<=end;i++){
  const a = document.createElement('a');
  a.className='item';
  a.href = `chapters/reader.html?n=${i}`;
  a.textContent = `Chapter ${i}`;
  list.appendChild(a);
}
</script>
</body>
</html>
