<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Vasava Translations</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  :root{
    --bg:#f0f0f0; --card:#fff; --text:#111; --muted:#666; --item:#fafafa; --item-hover:#f0f0f0;
  }
  [data-theme="dark"]{
    --bg:#0b0b0b; --card:#0f0f0f; --text:#eee; --muted:#9a9a9a; --item:#111; --item-hover:#222;
  }
  html,body{height:100%;margin:0}
  body{
    font-family:system-ui,Arial;min-height:100vh;margin:0;background:var(--bg);
    display:flex;align-items:flex-start;justify-content:center;padding:36px;color:var(--text)
  }
  .box{background:var(--card);padding:26px;border-radius:10px;max-width:920px;width:100%;
       box-shadow:0 6px 18px rgba(0,0,0,0.08)}
  header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:8px}
  h1{margin:0 0 6px;font-size:1.25rem}
  .muted{color:var(--muted);font-size:0.92rem}
  .toggle{
    background:transparent;border:1px solid rgba(0,0,0,0.08);padding:8px 10px;border-radius:8px;
    cursor:pointer;color:var(--text);
  }
  .ofpv-btn{
    display:inline-block;padding:10px 14px;border-radius:8px;background:#f7f7f7;border:1px solid #e6e6e6;
    cursor:pointer;text-decoration:none;color:var(--text);font-weight:600;text-align:center;width:100%;
  }
  .ofpv-list{margin-top:10px;display:none;grid-column:1/-1;padding:8px;border-radius:8px;background:linear-gradient(180deg,#fff,#fbfbfb)}
  .item{background:var(--item);padding:8px;border-radius:6px;text-align:center;text-decoration:none;
        color:var(--text);display:block;border:1px solid rgba(0,0,0,0.04)}
  .item:hover{background:var(--item-hover)}
  .note{margin-top:12px;padding:10px;border-radius:8px;background:linear-gradient(180deg,#fff,#fafafa);font-size:0.95rem}
  .small{font-size:0.88rem;color:var(--muted)}
</style>
</head>
<body>
  <div class="box" id="page" data-theme="">
    <header>
      <div>
        <h1>Vasava Translations</h1>
        <div class="muted">Fan translations — chapters 490–586</div>
      </div>
      <div style="display:flex;gap:10px;align-items:center">
        <button id="themeToggle" class="toggle" aria-label="Toggle theme">Dark</button>
      </div>
    </header>

    <div class="note">
      <strong>Everything here is free.</strong> This site is community-run and the repo is public.  
      If you want to help translate, DM <strong>jaide.e</strong> on Discord.
    </div>

    <div style="margin-top:14px">
      <button id="ofpvToggle" class="ofpv-btn">OFPV — Chapters 490–586</button>
      <div id="ofpvList" class="ofpv-list">
        <div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:8px"></div>
      </div>
    </div>
  </div>

<script>
  // Theme
  const page = document.getElementById('page');
  const btn = document.getElementById('themeToggle');
  const stored = localStorage.getItem('vasava-theme');
  if(stored) page.setAttribute('data-theme', stored);
  else page.setAttribute('data-theme','light');
  function setTheme(t){ page.setAttribute('data-theme',t); localStorage.setItem('vasava-theme',t); updateBtn(); }
  function updateBtn(){ btn.textContent = (page.getAttribute('data-theme')==='dark')?'Light':'Dark'; }
  btn.addEventListener('click',()=>setTheme(page.getAttribute('data-theme')==='dark'?'light':'dark'));
  updateBtn();

  // Build OFPV list (490-586)
  const ofpvWrap = document.querySelector('#ofpvList > div');
  for(let i=490;i<=586;i++){
    const a=document.createElement('a');
    a.className='item';
    a.href=`chapters/reader.html?n=${i}`;
    a.textContent=`Ch ${i}`;
    ofpvWrap.appendChild(a);
  }

  // Toggle
  const ofpvToggle=document.getElementById('ofpvToggle');
  const ofpvList=document.getElementById('ofpvList');
  ofpvToggle.addEventListener('click',()=>{
    ofpvList.style.display=ofpvList.style.display==='block'?'none':'block';
    if(ofpvList.style.display==='block') ofpvList.scrollIntoView({behavior:'smooth',block:'center'});
  });
</script>
</body>
</html>
