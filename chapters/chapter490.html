<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chapter 01 — The Beginning</title>
<style>
  body{font-family:system-ui,Segoe UI,Roboto,Arial;background:#FBF7F3;color:#222;max-width:760px;margin:36px auto;padding:18px}
  .card{background:#fff;border-radius:12px;padding:18px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
  nav{display:flex;justify-content:space-between;margin:12px 0}
  a{color:inherit;text-decoration:none}
  .meta{color:#666;font-size:0.9rem}
</style>
</head>
<body>
<article class="card">
  <h1>Chapter 01 — The Beginning</h1>
  <div class="meta">Translator: Your Name · Published: 2025-09-28</div>

  <section id="content" style="margin-top:16px;line-height:1.6">
    <p>Your translated text goes here. Use paragraphs. If you prefer PDF, link it instead.</p>
  </section>

  <nav id="nav">
    <a id="prev" href="#">← Previous</a>
    <a id="home" href="/"><strong>Home</strong></a>
    <a id="next" href="#">Next →</a>
  </nav>

  <div class="meta">Credits · Copyright notice</div>
</article>

<script>
/* Auto previous/next based on filename like ch01.html, ch02.html */
const base = location.pathname.split('/').pop() || '';
const m = base.match(/ch0*([0-9]+)\.html/);
function pad(n){ return n<10? '0'+n: ''+n; }
const prevEl = document.getElementById('prev');
const nextEl = document.getElementById('next');
if (m) {
  const num = Number(m[1]);
  const prev = num > 1 ? '/chapters/ch' + pad(num-1) + '.html' : null;
  const next = '/chapters/ch' + pad(num+1) + '.html';
  if(prev) prevEl.href = prev; else prevEl.style.visibility='hidden';
  /* Do not hide next by default. If file missing user will get 404. */
  nextEl.href = next;
} else {
  prevEl.style.visibility='hidden';
  nextEl.style.visibility='hidden';
}
</script>
</body>
</html>
