<head>

<title>Chapter 507 — Title</title>
<style>
  :root{--bg:#000;--card:#0b0b0b;--text:#eee;--muted:#bbb;--accent:#ddd}
  html,body{height:100%;margin:0}
  body{
    background:var(--bg);
    color:var(--text);
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    display:flex;
    align-items:flex-start;
    justify-content:center;
    padding:28px;
  }
  .wrap{
    max-width:760px;
    width:100%;
  }
  header{margin-bottom:18px}
  .card{
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:10px;
    padding:20px 22px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
  }
  h1{margin:0 0 8px 0;font-size:1.4rem}
  .meta{color:var(--muted);font-size:0.9rem;margin-bottom:14px}
  #content{line-height:1.7;color:var(--text)}
  nav{
    display:flex;
    justify-content:space-between;
    gap:12px;
    margin-top:20px;
  }
  nav a{
    background:transparent;
    color:var(--accent);
    text-decoration:none;
    padding:8px 12px;
    border-radius:8px;
    border:1px solid rgba(255,255,255,0.06);
  }
  nav a[disabled]{
    opacity:0.35;
    pointer-events:none;
  }
  .home{
    text-align:center;
    margin-top:12px;
    color:var(--muted);
    font-size:0.9rem;
  }
</style>
</head>
<body>
  <div class="wrap">

      <header>
        <h1>Chapter 507 — Title</h1>

      <nav id="nav">

        <a id="next" href="ch508.html">Next →</a>
      </nav>
    </div>
  </div>

<script>
(function(){
  // Disable prev link for first chapter and next link for last
  const cur = 507;
  const first = 490;
  const last = 710;
  const prevEl = document.getElementById('prev');
  const nextEl = document.getElementById('next');
  if(cur <= first){ prevEl.setAttribute('disabled',''); prevEl.removeAttribute('href'); }
  if(cur >= last){ nextEl.setAttribute('disabled',''); nextEl.removeAttribute('href'); }
})();
</script>
</body>
